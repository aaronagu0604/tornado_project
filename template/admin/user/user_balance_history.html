<link href="/style2/css/bootstrap.min.css" rel="stylesheet">
<div style="padding: 4 10;">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>详情</th>
                        <th>收支</th>
                        <th>金额</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in balance -%}
                    <tr>
                        <td>{{item.created | datetimeformat}}</td>
                        <td>{{ item.log }}</td>
                        <td>{{ item.stype == 0 and '收入' or '支出' }}</td>
                        <td class="expense">{% if item.stype==0 %}<span style="color:#129a00;">{{ item.balance }}</span>{% else %}<span style="color:#cc0000;">{{ item.balance }}</span>{%endif%}</td>
                        <td>{{ item.remark or '' }}</td>
                    </tr>
                    {%- endfor %}
                    </tbody>
                </table>
                <div>
                    <div class="col-sm-4">
                        <div class="dataTables_info" role="alert" aria-live="polite" aria-relevant="all">
                            当前：第{{page}}页 / {{totalpage}}页，合计{{total}}条
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="dataTables_paginate paging_simple_numbers">
                            <ul class="pagination  pagination-sm" id="pageUl" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/style2/js/jquery-1.11.1.min.js"></script>
<script src="/style2/js/jquery.twbsPagination.min.js"></script>
<script>
    $(document).ready(function() {
                $('#pageUl').twbsPagination({
                    first:'首页',
                    prev:'上一页',
                    next:'下一页',
                    last:'尾页',
                    totalPages: {{totalpage}},
            startPage: {{page}},
    visiblePages: 8,
            onPageClick: function (event, page) {
        self.location="/admin/user/balance/history/{{userid}}?page="+page+"&r=" + Math.random()
    }
    });
    });
</script>
