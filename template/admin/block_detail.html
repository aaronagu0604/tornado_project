{% extends "layout/admin.html" %}
{% block content %}
<div class="row">
    <nav>
   <div>
      <a class="navbar-brand" href="/admin/blocks">返回首页展示管理</a>
   </div>
</nav>
</div>
        <div style="color: red; font-size: 0.6em; margin-bottom: 25px;">
                    {%set messages=handler.get_flashed_messages() %}
                    {%-if messages-%}
                        <div>
                            {% for type, msg in messages%}
                                {{msg}}
                            {% endfor %}
                        </div>
                    {%-endif-%}
                </div>
<div class="row">
    <form class="form-horizontal" role="form" action="/admin/block/{{block.id}}" method="post">
        {{xsrf()}}
        <div class="form-group">
      <label class="col-sm-2 control-label">{{block.name}}</label>
      <div class="col-sm-10">
         <textarea class="form-control" rows="25" name="content">{{block.content}}</textarea>
      </div>
   </div>
        <button type="submit" class="btn btn-default" >保存</button>
    </form>
</div>
{% endblock %}
