{% extends "layout/admin.html" %}
{% block content %}
<div class="row">
   <nav>
   <div class="navbar-header">
      <a class="navbar-brand" href="#">编辑优惠劵</a>
   </div>
</nav>
</div>
<div class="row">
    <div class="panel panel-primary">
    <div class="panel-body">

        {%set messages=handler.get_flashed_messages() %}
        {%if messages%}
            <div class="msg" style="color:red;">
                {% for type, msg in messages%}
                    <span>{{msg}}</span>
                {% endfor %}
            </div>
        {%endif%}

        <form action="" method="post" enctype="multipart/form-data">
            {{xsrf()}}
            <div class="form-group has-success">
            <label class="control-label">优惠劵名称</label>
            <input type="text" id="j_name" name="j_name" class="form-control" value="{{cp.name or ''}}"  required placeholder="优惠劵名称" />
            </div>

             

            <div class="form-group has-success">
            <label class="control-label">金额</label>
            <input type="text" class="form-control" id="j_earn" name="j_earn" value="{{cp.price or ''}}"  required placeholder="金额"  pattern="^-?\d+(.\d{1,2})?$" title="请填写正确的金额，如2.25" />
            </div>

            <div class="form-group has-success">
            <label class="control-label">最低金额</label>
            <input type="text" class="form-control" id="j_min" name="j_min" value="{{cp.minprice or ''}}"  required placeholder="最低金额" pattern="^-?\d+(.\d{1,2})?$" title="请填写正确的金额，如2.25"  />
            </div>

             <div class="form-group has-success">
            <label class="control-label">有效期</label>
<!--{{cp.starttime|datetimeformat}}-->

            <input type="text" class="form-control" style="width:200px;" value="{{(cp.starttime|datetimeformat)}}"  id="j_satrt" name="j_satrt" pattern="^\d{4}[-]([0][1-9]|(1[0-2]))[-]([1-9]|([012]\d)|(3[01]))([ \t\n\x0B\f\r])(([0-1]{1}[0-9]{1})|([2]{1}[0-4]{1}))([:])(([0-5]{1}[0-9]{1}|[6]{1}[0]{1}))([:])((([0-5]{1}[0-9]{1}|[6]{1}[0]{1})))$"  required placeholder="开始时间" title="如2014-11-11 00:00:00" />
            <input type="text" class="form-control" style="width:200px;"  pattern="^\d{4}[-]([0][1-9]|(1[0-2]))[-]([1-9]|([012]\d)|(3[01]))([ \t\n\x0B\f\r])(([0-1]{1}[0-9]{1})|([2]{1}[0-4]{1}))([:])(([0-5]{1}[0-9]{1}|[6]{1}[0]{1}))([:])((([0-5]{1}[0-9]{1}|[6]{1}[0]{1})))$" id="j_end" name="j_end"  required placeholder="结束时间" value="{{(cp.endtime|datetimeformat)}}"  title="如2014-11-11 59:59:59" />
            </div>

              <div class="form-group has-success">
            <label class="control-label">发行总数量</label>
            <input type="text" class="form-control"    placeholder="发行总数量" value="{{cp.total or ''}}"  id="j_total" name="j_total"  required  pattern="^[0-9]*$"  title="请填写整数"/>
            </div>

             
            
            
            <div class="form-group has-success">
            <input type="submit" name="sub" value="提交" class="btn btn-outline btn-primary btn-sm">
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
