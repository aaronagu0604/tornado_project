<link href="/style2/css/bootstrap.min.css" rel="stylesheet">
<div style="padding: 4 10;">
    <div class="panel panel-primary">
    <div class="panel-body">
<div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>用户</th>
                    {% if type == 1 -%}
                    <th>下单次数</th>
                    {% elif type == 2 -%}
                    <th>消费金额</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
            {% for u in list -%}
              <tr>
              <td><a href="/admin/user/{{u.id}}">{{u.phone}}</a></td>
              <td>{{u.value}}</td>
            </tr>
			{%- endfor %}
            </tbody>
        </table>
            <div>
                <div class="col-sm-4">
                    <div class="dataTables_info" role="alert" aria-live="polite" aria-relevant="all">
                        当前：第{{page}}页 / {{totalpage}}页，合计{{total}}条
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="dataTables_paginate paging_simple_numbers">
                        <ul class="pagination  pagination-sm" id="pageUl" />
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
        <script src="/style2/js/jquery-1.11.1.min.js"></script>
        <script src="/style2/js/jquery.twbsPagination.min.js"></script>
          <script>
    $(document).ready(function() {
        $('#pageUl').twbsPagination({
            first:'首页',
            prev:'上一页',
            next:'下一页',
            last:'尾页',
            totalPages: {{totalpage}},
            startPage: {{page}},
            visiblePages: 8,
            onPageClick: function (event, page) {
                self.location="/admin/report/user/pop?type={{type}}&begindate={{begindate}}&enddate={{enddate}}&page="+page+"&r=" + Math.random()
                }
        });
    });
    </script>
